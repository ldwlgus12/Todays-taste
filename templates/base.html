      <script>
        function remaindTime() {
          var now = new Date(); //현재시간을 구한다. 
          var open = new Date(2023, 03, 29, 00, 00, 00);
          var nt = now.getTime(); // 현재의 시간만 가져온다
          var ot = open.getTime(); // 오픈시간만 가져온다
          if (nt < ot) {
            //현재시간이 오픈시간보다 이르면 오픈시간까지의 남은 시간을 구한다.
            var sec = parseInt((ot - nt) / 1000);
            var hour = parseInt(sec /3600);
            sec = sec % 3600;
            var min = parseInt(sec / 60);
            sec = sec % 60;
            if (hour < 10) {
              hour = "0" + hour;
            }
            if (min < 10) {
              min = "0" + min;
            }
            if (sec < 10) {
              sec = "0" + sec;
            }
            $("#d-day-hour-" + id).html(hour);
            $("#d-day-min-" + id).html(min);
            $("#d-day-sec-" + id).html(sec);
          } else{ //현재시간이 종료시간보다 크면
            $("#d-day-hour-{{ pk }}").html('00');
            $("#d-day-min-{{ pk }}").html('00');
            $("#d-day-sec-{{ pk }}").html('00');
          }
        }
        setInterval(remaindTime, 1000); //1초마다 검사를 해주면 실시간으로 시간을 알 수 있다. {% endcomment %}


        <script>
        CountDownTimer('01/01/2024', 'countdown'); // 2017년 1월 1일까지
        CountDownTimer('01/01/2024 00:00 AM', 'newcountdown'); // 2018년 1월 1일까지, 시간을 표시하려면 01:00 AM과 같은 형식을 사용합니다.

        function CountDownTimer(dt, id)
        {
        var end = new Date(dt);

        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;
        var timer;

        function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {

        clearInterval(timer);
        document.getElementById(id).innerHTML = 'EXPIRED!';

        return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById(id).innerHTML = days + '일 ';
        document.getElementById(id).innerHTML += hours + '시간 ';
        document.getElementById(id).innerHTML += minutes + '분 ';
        document.getElementById(id).innerHTML += seconds + '초';
        }

        timer = setInterval(showRemaining, 1000);
        }



      </script>
