{% extends 'base.html' %}


{% block content %}
<h3>제품 상세 페이지</h3>
<br>


<p>카테고리 : {{ product.category }}</p>
<img src="{{ product.main_image.url }}" alt="">
<p>제품 이름 : {{ product.product_name }}</p>
<p>가격 : {{ product.price }} 원</p>


{% for p_img in product_img %}
<img src="{{ p_img.photo.url }}" alt="">
{% endfor %}




{% endblock content %}
